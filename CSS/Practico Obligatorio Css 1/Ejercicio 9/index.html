<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <style>
        table {
            border: double red 5px;
            background-color: gray;
            border-spacing: 12px;

        }

        th {
            border: solid blue 3px;
            background-color: aquamarine;
        }

        td {
            border: outset green 2px;
            background-color: orange;
            padding: 4px;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Arroz integral</td>
                <td>$500</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Huevos</td>
                <td>$2500</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Atun</td>
                <td>$1000</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
