<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <!-- Una tabla con 3 filas y 3 columas -->
    <table border>
        <caption>Tabla 1</caption>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Peceto</td>
                <td>$8000</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Pollo</td>
                <td>$3500</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Papa</td>
                <td>$1200</td>
                <td>5</td>
            </tr>
    </tbody>
    </table>

    <br>
    <hr>
    <br>

    <!-- Una tabla con 2 filas y 4 columnas -->
    <table border>
        <caption>Tabla 2</caption>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Docena huevos</td>
                <td>$2200</td>
                <td>2</td>
                <th>$4400</th>
            </tr>
            <tr>
                <td>Fruta enlatada</td>
                <td>$2000</td>
                <td>5</td>
                <th>$10000</th>
            </tr>
    </tbody>
    </table>

    <br>
    <hr>
    <br>

    <!-- Una tabla con 3 filas, donde la primera fila tenga solo una celda y las otras dos filas
tengan 3 celdas.-->

    <table border>
        <caption>Tabla 3</caption>
        <thead>
            <tr>
                <th colspan="3">Productos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Banana</td>
                <td>$950</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Kiwi</td>
                <td>$5000</td>
                <td>1</td>
            </tr>
    </tbody>
    </table>

    <br>
    <hr>
    <br>

    <table border style="height: 200px; width: 400px; text-align: center;">
        <caption>Tabla 4</caption>
        <tbody>
            <tr>
                <td rowspan="2">A</td>
                <td rowspan="3">C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
            </tr>
            <tr>
                <td rowspan="2">B</td>
                <td>F</td>
            </tr>

    </table>
</body>
</html>
